<!-- Basic HTML5 template with navbar and 3 sections -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Page Template</title>
</head>
<body>
  <header>
    <nav>
      <ul style="list-style: none; display: flex; gap: 1rem; padding: 0;">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <h1>Welcome to My Page</h1>
  </header>
  <main>
    <section id="about">
      <h2>About</h2>
      <p>This section contains information about the page or site.</p>
    </section>
    <section id="services">
      <h2>Services</h2>
      <p>This section describes the services offered.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>This section provides contact information.</p>
    </section>
  </main>

</body>
</html>
